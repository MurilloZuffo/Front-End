<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doces</title>
    <link rel="stylesheet" href="loja.css">
</head>
<body>

    <header>
        
        <div class="logo"></div>
        <div class="store"> <h1> O Confeiteiro</h1></div>
        
        
        <button href="" class="headbutton">Sobre</button>
        <button href="" class="headbutton">Receitas</button>
        <button href="" class="headbutton">Seja um Franqueado</button>
        <button href="" class="headbutton">Contato</button>

    </header>
    
    <Form>
        
       
       <fieldset>
           
        <legend>Pedido</legend>
        
        <Div class="Display">
        <Div>

            <h2>Bolos</h2>

            <div class="ImgProduto">
               
                <img src="https://th.bing.com/th/id/OIP.lPc1Bj_rFuQYDJ0yRs89igHaE8?pid=ImgDet&rs=1" alt="">
               
            </div>
             
            
            <input type="number" id="Quantidade">
            <label  for="Quantidade">Quantidade</label>
            
            
            <input type="checkbox" name="Recheio" id="recheio">
            <label class="pgt" for="recheio">Recheio Duplo</label>
            
            <label for="produto">Sabor</label>
                
                <select name="produto" id="produto">
                
                    <option value="0">Chocolate</option>
                    <option value="1">Morango</option>
                    <option value="2">Floresta Negra</option>
                    <option value="3">Baunilha</option>
                
                </select>
        </Div>

        <Div>

            <h2>Torta doce</h2>
            
            <div class="ImgProduto">
            
                <img src="https://www.guiadasemana.com.br/system/pictures/2015/5/133999/cropped/torta-alema.jpg" alt="">
            
            </div>
            
             
            <input type="number" id="Quantidade">
            <label  for="Quantidade">Quantidade</label>
            
            
            <input type="checkbox" name="Recheio" id="recheio">
            <label class="pgt" for="recheio">Recheio Duplo</label>
            
            <label for="produto">Sabor</label>

                <select name="produto" id="produto">
                
                    <option value="0">Abacaxi</option>
                    <option value="1">Morango</option>
                    <option value="2">Limão</option>
                    <option value="3">Baunilha</option>
                
                </select>
        </Div>
        

        <Div>

            <h2>Mousse</h2>

            <div class="ImgProduto">
            
                <img src="https://cdn.guiadacozinha.com.br/wp-content/uploads/2019/10/mousse-baunilha-doce-leite.jpg" alt="">
            
            </div>
            
             
            <input type="number" id="Quantidade">
            <label  for="Quantidade">Quantidade</label>
            
            
            <input type="checkbox" name="Recheio" id="recheio">
            <label class="pgt" for="recheio">Recheio Duplo</label>
            
            <label for="produto">Sabor</label>

            <select name="produto" id="produto">
            
                    <option value="0">Chocolate</option>
                    <option value="1">Limão</option>
                    <option value="2">Maracuja</option>
                    <option value="3">Morango</option>
            
                </select>
        </Div>

        <Div>

            <h2>Carolina</h2>

            <div class="ImgProduto">
            
                <img src="https://receitinhas.s3-sa-east-1.amazonaws.com/wp-content/uploads/2017/06/iStock-649761630-848x477.jpeg" alt="">
            
            </div>
            
             
            <input type="number" id="Quantidade">
            <label  for="Quantidade">Quantidade</label>
            
            
            <input type="checkbox" name="Recheio" id="recheio">
            <label class="pgt" for="recheio">Recheio Duplo</label>
            
            <label for="produto">Sabor</label>

            <select name="produto" id="produto">
            
                <option value="0">Doce de Leite</option>
                <option value="1">Chocolate com Avelã</option>
                <option value="2">Brigadeiro</option>
                
            
            </select>
        
        </Div>

        <Div>

            <h2>Pão de Mel</h2>

            <div class="ImgProduto">
            
                <img src="https://imagem.band.com.br/novahome/6f48eac1-34a4-422a-b80e-82079383b303.jpg" alt="">
            
            </div>
            
             
            <input type="number" id="Quantidade">
            <label  for="Quantidade">Quantidade</label>
            
            
            <input type="checkbox" name="Recheio" id="recheio">
            <label class="pgt" for="recheio">Recheio Duplo</label>
            
            <label for="produto">Sabor</label>

            <select name="produto" id="produto">
                 
                <option value="0">Chocolate</option>
                <option value="1">Brigadeiro</option>
                <option value="2">Doce de Leite</option>
                <option value="3">Coco</option>
                
            </select>
        </Div>
        </Div>
        </fieldset>

        <fieldset>

            <legend>Dados Pessoais</legend>

            <div>

                <label for="name">Nome Completo</label>
                <input required placeholder = "Seu Nome" type="text" id="name">
            
            </div>
            <div>

                <label for="mail">Email</label>
                <input maxlength="8" type="email" id="mail">
            
            </div> 
            <div>

                <label for="nasc">Data de Nascimento</label>
                <input type="date" id="nasc">
          
            </div>
            <div>

                <label for="doc">Documento</label>
                <input type="text" id="doc">
          
            </div>
            <div>
                
                <input type="radio" name="person" id="Juridica" value="2">  
                <label class="pgt" for="Juridica">Pessoa Juridica</label>
              
                <input type="radio" name="person" id="Fisica" value="1">
                <label class="pgt" for="Fisica">Pessoa Fisica</label>
               
                <input type="checkbox" name="contribuinte" id="contribuinte" >
                <label class="pgt" for="contribuinte">Contribuinte ICMS</label> 
            
            </div>
        </fieldset> 

        <fieldset>

            <Legend>Dados da Entrega</Legend>
            <div>

                <label for="endereço">Endereço de Entrega</label>
                <input type="text" required placeholder="Rua" name="endereço" id="endereço">
                <input type="text" required placeholder="Numero" name="numero" id="number">
                <input type="text" required placeholder="Cidade" name="cidade" id="cidade">
                <input type="text" required placeholder="bairro" name="bairro" id="bairro">
            
            </div>

        </fieldset> 

        <fieldset>

            <Legend>Forma de Pagamento</Legend>
            <div>
                
                <input type="radio" name="pagamento" id="Credito" >  
                <label class="pgt" for="Credito">Credito</label>
              
               <input type="radio" name="pagamento" id="Debito">
               <label class="pgt" for="Debito">Debito</label>
               
                <input type="radio" name="pagamento" id="PIX" >
                <label class="pgt for="PIX">PIX</label> 

                <input type="radio" name="pagamento" id="Dinheiro" >
                <label class="pgt" for="Dinheiro">Dinheiro</label> 

            </div>

        </fieldset> 

        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>

    </Form>
</body>
</html>
