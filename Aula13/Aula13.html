<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadasto Uol</title>
    <link rel="stylesheet" href="Aula13.css"
   

</head>
<body>
    
    <form>

        <img src="https://img.estadao.com.br/thumbs/640/resources/jpg/0/4/1483697145940.jpg" alt="">

        <H1>Formulario de Cadastro</H1>
        <h2>Dados Pessoais</h2>
        <div>

             <label for="name">Nome completo</label>
            <input required placeholder = "Seu Nome" type="text" id="name">
        
        </div>
       
        <div>
       
            <label for="mail">Email</label>
            <input maxlength="8" type="email" id="mail">
       
        </div>

        <div>
       
            <label for="nasc">Data de Nascimento</label>
            <input type="date" id="nasc">
       
        </div>

        <div>
       
            <label for="password">Senha</label>
            <input required minlength = "2" type="password" id="password">
       
        </div>
        
        <h2>localização</h2>

        <div>

            <label for="">Cidade</label>
            <select name="city" id= "city">

                <option value="0">Selecione</option>
                <option value="1">São Paulo</option>
                <option value="2">São Roque</option>
                <option value="3">Pindamonhangaba</option>

            </select>


        </div>
        
        <div>

            <label for="observação">OBS</label>
            <textarea placeholder="Adicione uma informação necessária" name="observação" id="observação" cols="30" rows="4"></textarea>
        
        </div>


        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
        
    </form>


</body>
</html>
